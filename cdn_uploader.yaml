name: Upload to CDN
description: Uploads datasets and preprocessing artifacts to a CDN and outputs public URLs (uploads a file only if provided).
inputs:
  - {name: test_data, type: Dataset, description: "Test dataset file"}
  - {name: preprocessed_data, type: Dataset, description: "Preprocessed dataset file"}
  - {name: preprocesser_pickle, type: Data, description: "Preprocesser pickle file"}
  - {name: preprocesser_metadata, type: Data, description: "Preprocesser metadata JSON"}
  - {name: feature_selector, type: Data, description: "Optional feature selector pickle file (will be uploaded only if provided)"}
  - {name: bearer_token, type: string, description: "Bearer token for CDN authentication"}
  - {name: domain, type: String, description: "Upload service base domain"}
  - {name: get_cdn, type: String, description: "Public CDN base domain"}

outputs:
  - {name: test_data_cdn_url, type: String, description: "CDN URL for test data (or original value if not uploaded)"}
  - {name: preprocessed_data_cdn_url, type: String, description: "CDN URL for preprocessed data (or original value if not uploaded)"}
  - {name: preprocesser_pickle_cdn_url, type: String, description: "CDN URL for preprocesser pickle (or original value if not uploaded)"}
  - {name: preprocesser_metadata_cdn_url, type: String, description: "CDN URL for preprocesser metadata (or original value if not uploaded)"}
  - {name: feature_selector_cdn_url, type: String, description: "CDN URL for feature selector pickle (or original value if not uploaded)"}

implementation:
  container:
    image: python:3.8-slim
    command:
      - sh
      - -ec
      - |
        if ! command -v curl >/dev/null 2>&1; then
          apt-get update >/dev/null && apt-get install -y curl >/dev/null
        fi
        exec "$0" "$@"
      - python3
      - -u
      - -c
      - |
        import argparse
        import subprocess
        import json
        import os
        import sys

        parser = argparse.ArgumentParser()

        # Make file inputs optional: if not provided (or empty), we will not attempt upload.
        parser.add_argument('--test_data', type=str, required=False, default="")
        parser.add_argument('--preprocessed_data', type=str, required=False, default="")
        parser.add_argument('--preprocesser_pickle', type=str, required=False, default="")
        parser.add_argument('--preprocesser_metadata', type=str, required=False, default="")
        parser.add_argument('--feature_selector', type=str, required=False, default="")

        # Required config/auth
        parser.add_argument('--bearer_token', type=str, required=True)
        parser.add_argument('--domain', type=str, required=True)
        parser.add_argument('--get_cdn', type=str, required=True)

        # Output paths (runner expects these to be created)
        parser.add_argument('--test_data_cdn_url', type=str, required=True)
        parser.add_argument('--preprocessed_data_cdn_url', type=str, required=True)
        parser.add_argument('--preprocesser_pickle_cdn_url', type=str, required=True)
        parser.add_argument('--preprocesser_metadata_cdn_url', type=str, required=True)
        parser.add_argument('--feature_selector_cdn_url', type=str, required=True)

        args = parser.parse_args()

        # Read bearer token (file path provided)
        with open(args.bearer_token, "r") as f:
            bearer_token = f.read().strip()

        upload_url = (
            f"{args.domain}"
            "/mobius-content-service/v1.0/content/upload"
            "?filePathAccess=private&filePath=%2Fbottle%2Flimka%2Fsoda%2F"
        )

        def upload(file_path):
            filename = os.path.basename(file_path)
            cmd = [
                "curl",
                "--location", upload_url,
                "--header", f"Authorization: Bearer {bearer_token}",
                "--form", f"file=@{file_path}",
                "--fail",
                "--show-error"
            ]
            result = subprocess.run(cmd, capture_output=True, check=True)
            response = json.loads(result.stdout.decode())
            relative_url = response.get("cdnUrl")
            if not relative_url:
                raise RuntimeError(f"cdnUrl missing in response: {response}")
            return f"{args.get_cdn}{relative_url}"

        def maybe_upload(input_path, output_path):
            value_to_write = ""
            if input_path and os.path.isfile(input_path):
                try:
                    value_to_write = upload(input_path)
                except subprocess.CalledProcessError as e:
                    # propagate a clear error with stdout/stderr for debugging
                    sys.stderr.write(f"Upload failed for {input_path}: {e}\n")
                    raise
            else:
                # Input not provided or file missing -> pass through the original value (or empty)
                value_to_write = input_path or ""
            os.makedirs(os.path.dirname(output_path), exist_ok=True)
            with open(output_path, "w") as f:
                f.write(value_to_write)
            return value_to_write

        # Perform conditional uploads
        maybe_upload(args.test_data, args.test_data_cdn_url)
        maybe_upload(args.preprocessed_data, args.preprocessed_data_cdn_url)
        maybe_upload(args.preprocesser_pickle, args.preprocesser_pickle_cdn_url)
        maybe_upload(args.preprocesser_metadata, args.preprocesser_metadata_cdn_url)
        maybe_upload(args.feature_selector, args.feature_selector_cdn_url)
    args:
      - --test_data
      - {inputPath: test_data}
      - --preprocessed_data
      - {inputPath: preprocessed_data}
      - --preprocesser_pickle
      - {inputPath: preprocesser_pickle}
      - --preprocesser_metadata
      - {inputPath: preprocesser_metadata}
      - --feature_selector
      - {inputPath: feature_selector}
      - --bearer_token
      - {inputPath: bearer_token}
      - --domain
      - {inputValue: domain}
      - --get_cdn
      - {inputValue: get_cdn}
      - --test_data_cdn_url
      - {outputPath: test_data_cdn_url}
      - --preprocessed_data_cdn_url
      - {outputPath: preprocessed_data_cdn_url}
      - --preprocesser_pickle_cdn_url
      - {outputPath: preprocesser_pickle_cdn_url}
      - --preprocesser_metadata_cdn_url
      - {outputPath: preprocesser_metadata_cdn_url}
      - --feature_selector_cdn_url
      - {outputPath: feature_selector_cdn_url}
